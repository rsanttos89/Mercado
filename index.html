<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <script src="./script.js" defer></script>
    <title>Mercado</title>
</head>
<body>
  <div class="flex">
    <main class="flex">
      <header class="flex header">
        <span>Total</span>
        <h1 id="totalPrice">R$0,00</h1>
      </header>

      <hr />

      <form id="productForm">
        <label for="description">Descrição</label>
        <input type="text" name="description" id="description" placeholder="Descrição do produto..." />

        <div class="flex box-inputs">
          <div class="flex">
            <label for="amount">Quantidade</label>
            <input type="number" name="amount" id="amount" placeholder="1" min="1"/>
          </div>

          <div class="flex">
            <label for="price">Preço</label>
            <input type="text" name="price" id="price" placeholder="0,00" />
          </div>
        </div>

        <button class="flex" type="submit">Adicionar Produto</button>
      </form>

      <hr />

      <h2>Produtos no Carrinho</h2>
      <section class="flex" id="list">
        <!-- Lista dos produtos será inserida aqui -->
      </section>
    </main>
  </div>
</body>
